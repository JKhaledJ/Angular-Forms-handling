<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div 
        id="user-data"
        ngModelGroup="userData"
        #userDataGroup="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
             type="text"
             id="username" 
             class="form-control"
             ngModel
             name="username"
             required
             #username="ngModel">
          </div>
          <span class="help-block" *ngIf="!username.valid && username.touched">Please enter valid value!</span>

          <button 
          class="btn btn-default" 
          type="button"
          (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid value!</span>
        </div>
        <p *ngIf="!userDataGroup.valid && userDataGroup.touched"><b>Please enter name and email.</b></p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel]="'pet'"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <div class="from-group">
            <textarea
             name="QuestionAnswer"
             rows="3" 
             [(ngModel)]="answer">
            </textarea>
            <p>Your answer: {{answer}}</p>
            <div class="radio" *ngFor="let gender of genders">
              <label>
                <input 
                type="radio"
                ngModel
                name="gender"
                [value]="gender" />
                {{gender}}
              </label>
            </div>
          </div>
         
        </div>
       

        <button 
        class="btn btn-primary" 
        type="submit" 
        [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>

  <hr/>
  <div class="row" *ngIf="submitted">
    <div class="col-md-12">
      <h2>Your submitted Data: </h2>
      <p>Your name: {{user.username}}</p>
      <p>Your email: {{user.email}}</p>
      <p>Your first: {{user.username}}</p>
      <p>Your answer: {{user.answer}}</p>
      <p>Your gender: {{user.gender}}</p>
    </div>
  </div>
</div>
